name: Lint

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint and check formatting
    runs-on: ubuntu-latest

    concurrency:
      group: lint-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
        env:
          HUSKY: 0

      - name: Lint
        run: npm run lint
